services:
  postgres:
    image: postgres:14
    container_name: dify-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dify}
      POSTGRES_USER: ${POSTGRES_USER:-dify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: Asia/Tokyo
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [dify-internal]
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: dify-redis
    command: ["redis-server","--save","","--appendonly","no"]
    networks: [dify-internal]
    volumes:
      - redisdata:/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: dify-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      TZ: Asia/Tokyo
    command: ["server","/data","--console-address",":9001"]
    volumes:
      - miniodata:/data
    networks: [dify-internal]
    restart: unless-stopped

  dify-api:
    image: langgenius/dify-api:latest
    container_name: dify-api
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      # DATABASE_URL を直接指定した場合はそちらを優先（パスワードに @/: などを含む場合はURLエンコード必須）
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://${POSTGRES_USER:-dify}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dify}}
      # 互換: 明示のDBパラメータ（バージョン差対策）
      DB_USERNAME: ${POSTGRES_USER:-dify}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-dify}
      REDIS_URL: redis://redis:6379/0
      # 互換: バージョン差で REDIS_URL を読まない場合に備えて個別指定も付与
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_USERNAME: ""
      REDIS_PASSWORD: ""
      STORAGE_TYPE: s3
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY}
      S3_BUCKET_NAME: dify
      S3_REGION: us-east-1
      S3_USE_SSL: "false"
      # Webのオリジン（CORS/CSRF判定に使用）
      CONSOLE_WEB_URL: ${CONSOLE_WEB_URL:-http://dify-web:3000}
      # ---- Vector store (choose via .env) ----
      VECTOR_STORE: ${VECTOR_STORE:-qdrant}
      # Qdrant
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      # Weaviate
      WEAVIATE_ENDPOINT: ${WEAVIATE_ENDPOINT:-http://weaviate:8080}
      WEAVIATE_API_KEY: ${WEAVIATE_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY}
      # Plugin daemon 認証: daemon と同じキーを設定
      SERVICE_API_KEY: ${SERVICE_API_KEY}
      PLUGIN_DAEMON_URL: http://dify-plugin:5002
      TZ: Asia/Tokyo
    networks: [edge, dify-internal]
    # ports:
    #   - "5001:5001"
    restart: unless-stopped

  dify-web:
    image: langgenius/dify-web:latest
    container_name: dify-web
    depends_on:
      - dify-api
    environment:
      # 外部公開時は .env に外向けAPI URLを設定してください。
      # Dify Web が参照するAPIベースURL（優先）
      CONSOLE_API_URL: ${CONSOLE_API_URL:-http://dify-api:5001}
      # 互換用（一部バージョンで参照）
      API_URL: ${API_URL:-http://dify-api:5001}
      NEXT_PUBLIC_API_BASE_URL: ${CONSOLE_API_URL:-http://dify-api:5001}
      # Plugin daemon 認証: daemon と同じキーを設定
      SERVICE_API_KEY: ${SERVICE_API_KEY}
      PLUGIN_DAEMON_URL: http://dify-plugin:5002
      TZ: Asia/Tokyo
    networks: [edge]
    # ports:
    #   - "3002:3000"
    restart: unless-stopped

  dify-worker:
    image: langgenius/dify-api:latest
    container_name: dify-worker
    depends_on:
      - dify-api
      - redis
      - postgres
    environment:
      # 上と同様に DATABASE_URL を優先
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://${POSTGRES_USER:-dify}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dify}}
      DB_USERNAME: ${POSTGRES_USER:-dify}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-dify}
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_USERNAME: ""
      REDIS_PASSWORD: ""
      STORAGE_TYPE: s3
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY}
      S3_BUCKET_NAME: dify
      S3_REGION: us-east-1
      S3_USE_SSL: "false"
      # ---- Vector store (choose via .env) ----
      VECTOR_STORE: ${VECTOR_STORE:-qdrant}
      # Qdrant
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      # Weaviate
      WEAVIATE_ENDPOINT: ${WEAVIATE_ENDPOINT:-http://weaviate:8080}
      WEAVIATE_API_KEY: ${WEAVIATE_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY}
      # Plugin daemon 認証: daemon と同じキーを設定
      SERVICE_API_KEY: ${SERVICE_API_KEY}
      PLUGIN_DAEMON_URL: http://dify-plugin:5002
      TZ: Asia/Tokyo
    # 低メモリ環境向けに並列を 1 に設定
    command: ["bash","-lc","celery -A celery_worker.celery worker --loglevel=INFO --concurrency=1 -Q compute,storage,default,others"]
    networks: [edge, dify-internal]
    restart: unless-stopped

  # Scheduler (periodic tasks)
  dify-scheduler:
    image: langgenius/dify-api:latest
    container_name: dify-scheduler
    depends_on:
      - dify-api
      - redis
      - postgres
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://${POSTGRES_USER:-dify}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-dify}}
      DB_USERNAME: ${POSTGRES_USER:-dify}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-dify}
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_USERNAME: ""
      REDIS_PASSWORD: ""
      STORAGE_TYPE: s3
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY}
      S3_BUCKET_NAME: dify
      S3_REGION: us-east-1
      S3_USE_SSL: "false"
      VECTOR_STORE: ${VECTOR_STORE:-qdrant}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      WEAVIATE_ENDPOINT: ${WEAVIATE_ENDPOINT:-http://weaviate:8080}
      WEAVIATE_API_KEY: ${WEAVIATE_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY}
      TZ: Asia/Tokyo
    command: ["bash","-lc","celery -A celery_worker.celery beat --loglevel=INFO"]
    networks: [edge, dify-internal]
    restart: unless-stopped

  # Vector DB: Qdrant (軽量・既定)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: dify-qdrant
    volumes:
      - qdrantdata:/qdrant/storage
    environment:
      TZ: Asia/Tokyo
    networks: [dify-internal]
    # ports:
    #   - "6333:6333"
    restart: unless-stopped

  # Vector DB: Weaviate（試用時のみ。有効化は COMPOSE_PROFILES=weaviate）
  weaviate:
    image: semitechnologies/weaviate:1.24.6
    container_name: dify-weaviate
    profiles: ["weaviate"]
    environment:
      QUERY_DEFAULTS_LIMIT: "25"
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
      ENABLE_MODULES: ""
      CLUSTER_HOSTNAME: "node1"
      TZ: Asia/Tokyo
    volumes:
      - weaviatedata:/var/lib/weaviate
    networks: [dify-internal]
    # ports:
    #   - "8080:8080"
    restart: unless-stopped

  # Cloudflare Tunnel for Dify (任意)
  cloudflared-dify:
    image: cloudflare/cloudflared:latest
    depends_on:
      - caddy
    command: ["tunnel","--no-autoupdate","run","--token","${CF_TUNNEL_TOKEN_DIFY}"]
    networks: [edge]
    restart: unless-stopped

  # One-shot: create plugin DB if missing (self-contained stack)
  plugin-db-init:
    image: postgres:14
    container_name: dify-plugin-db-init
    networks: [dify-internal]
    depends_on:
      - postgres
    environment:
      PGHOST: postgres
      PGUSER: ${POSTGRES_USER:-dify}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command: >
      bash -lc "
        until pg_isready -h $$PGHOST -U $$PGUSER -q; do sleep 1; done;
        psql -v ON_ERROR_STOP=1 -h $$PGHOST -U $$PGUSER -tc \"SELECT 1 FROM pg_database WHERE datname='dify_plugin'\" | grep -q 1 || \
        psql -v ON_ERROR_STOP=1 -h $$PGHOST -U $$PGUSER -c \"CREATE DATABASE dify_plugin\";
      "
    restart: "no"

  # Plugin daemon (Marketplace / background plugin tasks)
  dify-plugin:
    image: langgenius/dify-plugin-daemon:0.4.0-local
    container_name: dify-plugin
    depends_on:
      dify-api:
        condition: service_started
      redis:
        condition: service_started
      plugin-db-init:
        condition: service_completed_successfully
    environment:
      TZ: Asia/Tokyo

      # listen ポート（API/WEB からは http://dify-plugin:5002 で叩く）
      SERVER_PORT: 5002

      # Daemon 側シークレット（API/WEB と共有）
      SERVER_KEY: ${SERVICE_API_KEY}

      # Dify API (内部)
      DIFY_INNER_API_URL: http://dify-api:5001
      DIFY_INNER_API_KEY: ${SERVICE_API_KEY}

      # Redis（ジョブ・キュー管理）
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0

      # Plugin 用 DB（既存 Postgres を使う）
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER:-dify}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_DATABASE: dify_plugin
      DB_SSL_MODE: disable

      # ストレージ設定（ローカルでOK）
      PLUGIN_STORAGE_TYPE: local
      PLUGIN_STORAGE_LOCAL_ROOT: /app/storage
      PLUGIN_INSTALLED_PATH: plugin
      PLUGIN_WORKING_PATH: cwd
      PLUGIN_REMOTE_INSTALLING_HOST: ${PLUGIN_REMOTE_INSTALLING_HOST}
      PLUGIN_REMOTE_INSTALLING_PORT: ${PLUGIN_REMOTE_INSTALLING_PORT}
      PLUGIN_REMOTE_INSTALLING_SCHEME: ${PLUGIN_REMOTE_INSTALLING_SCHEME}
      PERSISTENCE_STORAGE_PATH: /app/persistence

      # 必要なら: PYTHON_INTERPRETER_PATH=/usr/bin/python3

    volumes:
      - dify-plugin-data:/app
    networks: [edge, dify-internal]
    restart: unless-stopped

  # Reverse proxy to unify Web+API under one host (solve CSRF)
  caddy:
    image: caddy:2
    container_name: dify-caddy
    environment:
      - TZ=Asia/Tokyo
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    # Optional local test port (commented by default)
    # ports:
    #   - "8088:8080"
    networks: [edge, dify-internal]
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  miniodata:
  qdrantdata:
  weaviatedata:
  dify-plugin-data:

networks:
  edge:
    external: true
    name: edge
  dify-internal:
    driver: bridge
    internal: true
